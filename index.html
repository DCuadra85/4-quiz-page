<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>


    <div id="highScore" onclick="enterScore()">High Score</div>
    <div id="timer">Timer: 0</div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="start">
                <h1>Timed Quiz</h1>
                <p>Lets see what you know about games.</p>
                <button type="button" class="btn btn-primary btnSpace" id=start onclick= "startQuiz()">Click to Start</button>
            </div>

                <!-- consider putting grid system or buttons for selections and hook JS into it -->

            <div id="quiz" style="display: none">
                <h1 id="question"></h1>
                    <div id="choices">
                        <button type="button" class="btn btn-primary btnSpace" id=btnA onclick="clickAnswer('answerA')">A: </button>
                        <button type="button" class="btn btn-primary btnSpace" id=btnB onclick="clickanswer('answerA')">B: </button>
                        <button type="button" class="btn btn-primary btnSpace" id=btnC onclick="clickAnswer('answerA')">C: </button>
                        <button type="button" class="btn btn-primary btnSpace" id=btnD onclick="clickAnswer('answerA')">D: </button>
                    </div>

              <div id="result">
                    <div id="correct" style="display: none">
                    <br>
                    <p style="color: green">Correct</p>
                    </div>

                    <div id="incorrect" style="display: none">
                    <br>
                    <p style="color: red">Incorrect</p>
                    </div>
              </div>

            </div>


        <div id="recordScore" style="display:none;">
                <h1>All done!</h1>
                <h3 style="margin-bottom: 50px;" id="endingScore"></h3>                      
                    <div class="scores">
                        <form id="score-form" method="POST">
                          <label for="scoretext"><h4>Enter Initials:</h4></label>
                          <input type="text" placeholder="ex. AE" name="scoretext" id="scoretext" />
                          <button type="button" class="btn btn-primary mb-2" onclick="yourScore()">Submit</button>
                        </form>
                      </div>

            </div>


            <div id="highScore" style="display:none;">
                <h1>High Scores:</h1>
                <ul id="score-list"></ul>
                <button type="submit" class="btn btn-primary mr-2" onclick="restartQuiz()">Play Again</button>
                <button type="submit" class="btn btn-primary" onclick="clearScores()">Clear High Scores</button>
            </div>

        </div>
    
        </div>
        </div> 

<!-- need to rotate, use JS to change style value? -->
            <div id="endScore" style="display: none">
                <h1>Good Job!</h1>
                    <div class="scores">
                        <form id="score-record" method="POST">
                            <label for="scoretext">Enter Intiials: </label>
                            <input type="text" placeholder="ex. AE" name="scoretext" id="scoretext" />
                            <button type="button" class="btn btn-primary mb-2" onclick="yourScore()">Enter</button>
                        </form>
                    </div>

            </div>



    <style src=".script.js">    </style>

</body>
</html>
